sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  on_failure: change
node_js:
  - "5"
before_script:
  - npm prune
script: npm test && cd demo && npm i && PUBLIC_PATH=/react-drum-machine API_GET_DRUMKIT=https://raw.githubusercontent.com/StudioLasso/react-drum-machine/master/drumkit.json npm run build
after_success:
  - cd $TRAVIS_BUILD_DIR && npm run semantic-release
  - bash ./deploy-gh-pages.sh
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
